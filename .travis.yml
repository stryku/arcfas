languae: cpp

sudo: required

compiler:
- gcc

os:
- linux

install:
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8

before_script:
- mkdir build
- cd build

script:
- cmake ..
- make
- cd tests
- ctest
